[entities]
Concept

[relations]
is-a        Arg1:Concept|<EVENT>, Arg2:Concept|<EVENT>
part-of     Arg1:Concept, Arg2:Concept
property-of Arg1:Concept, Arg2:Concept|<EVENT>
alias       Arg1:Concept, Arg2:Concept
implies     Arg1:<EVENT>, Arg2:<EVENT>

[events]
Action             Subject:<ANY>, Target:<ANY>
Reflexive-Action   Subject:<ANY>
Passive-Action     Target:<ANY>

[attributes]
Negated	    Arg:<EVENT>
Uncertain	Arg:<EVENT>
